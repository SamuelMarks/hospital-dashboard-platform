services: 
  # Application Database
  db: 
    image: postgres:18-alpine
    restart: always
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pulse_query_db
    expose: 
      - "5432" 
    ports: 
      - "5433:5432" 

  # Backend Service (Optional if running via 'uv', but mandatory for full stack compose)
